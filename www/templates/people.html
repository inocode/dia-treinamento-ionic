<ion-view view-title="Pessoas">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="person in people" href="#/app/person/{{person.id}}" class="item-thumbnail-left">
        <img ng-src="data:image/jpeg;base64,{{person.photo_data}}">
        <h2>{{person.name}}</h2>
        <p>{{person.address}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
